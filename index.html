<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSafe - URL Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 50px 0;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #00f2fe;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f2f2f2;
            border-radius: 8px;
        }
        .label {
            font-weight: bold;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkSafe URL Scanner</h1>
        <input type="text" id="urlInput" placeholder="Paste URL here...">
        <button onclick="scanURL()">Scan URL</button>

        <div class="result" id="result" style="display:none;">
            <p class="label">URL:</p>
            <p id="resUrl"></p>
            <p class="label">Result:</p>
            <p id="resLabel"></p>
            <p class="label">Explanation:</p>
            <ul id="resExplanation"></ul>
            <p class="label">Advice:</p>
            <p id="resAdvice"></p>
        </div>
    </div>

    <script>
    async function scanURL() {
        const url = document.getElementById("urlInput").value;
        if (!url) return alert("Please enter a URL");

        const response = await fetch("/predict", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({url})
        });

        if (!response.ok) {
            alert("Error scanning URL");
            return;
        }

        const data = await response.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("resUrl").innerText = data.url;
        document.getElementById("resLabel").innerText = data.label + (data.score ? ` (Confidence: ${(data.score*100).toFixed(1)}%)` : '');
        
        const explanationList = document.getElementById("resExplanation");
        explanationList.innerHTML = "";
        data.explanation.forEach(item => {
            const li = document.createElement("li");
            li.innerText = item;
            explanationList.appendChild(li);
        });
        document.getElementById("resAdvice").innerText = data.advice;
    }
    </script>
</body>
</html>
